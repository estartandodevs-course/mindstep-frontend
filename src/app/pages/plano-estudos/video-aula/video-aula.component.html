<div class="header">
  <app-profile-header></app-profile-header>
</div>
<div class="main-content">
  <div class="video-player">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    <h3>Matemática e Estatísca</h3>
    <input type="text" placeholder="Anotações..." class="notes-input" />
  </div>

  <div class="gallery">
    <img src="path/to/image1.jpg" alt="Miniatura 1" />
    <img src="path/to/image2.jpg" alt="Miniatura 2" />
    <img src="path/to/image3.jpg" alt="Miniatura 3" />
  </div>
  <div class="pomodoro-timer">
    <div class="title-pomodoro">
      <h2>Pomodoro Timer</h2>
    </div>

    <div class="temporizador">
      <div class="temp">
        <h1>{{ minutos }}:{{ segundos | number: '2.0' }}</h1>
      </div>
    </div>

    <div class="controls">
      <button (click)="iniciar()" [disabled]="rodando">Iniciar</button>
      <button (click)="pausar()" [disabled]="!rodando">Pausar</button>
      <button (click)="resetar()">Resetar</button>
    </div>
  </div>
</div>

<footer>
  <div class="footer">
    <button class="activity-btn">Atividade</button>
  </div>
  <app-footer></app-footer>
</footer>
